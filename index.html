        </h1>
        <p class="quote-author">T. S. Eliot</p>
      </header>

      <section class="search">
        <select class="search__options" id="select">
          <option value selected>Choose search key</option>
          <option value="byName">Country name</option>
          <option value="byCapital">Capital</option>
          <option value="byLanguage">Language</option>
          <option value="byRegion">Region</option>
          <option value="bySubRegion">Subregion</option>
        </select>

        <input
          class="search__input"
          type="text"
          id="inputEl"
          placeholder="Where to go?"
          autocomplete="off"
        />

        <button class="search__button" id="btnSearch">Search</button>
      </section>
